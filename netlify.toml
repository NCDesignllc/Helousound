# Netlify Configuration for Helou Sound
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command for Vite React app
  command = "npm run build"
  # Directory to publish (Vite outputs to dist/)
  publish = "dist"

# SPA redirects - ensure all routes are handled by index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Form handling settings
[build.processing]
  # Skip processing for JavaScript files
  skip_processing = false

[build.processing.html]
  # Pretty URLs for cleaner paths
  pretty_urls = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking
    X-Frame-Options = "DENY"
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    # Enable XSS protection
    X-XSS-Protection = "1; mode=block"
    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Permissions policy
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Development context (preview deploys)
[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"
